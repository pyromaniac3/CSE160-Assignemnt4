<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>My Virtual World</title>
    <script src="./lib/webgl-utils.js"></script>
    <script src="./lib/cuon-utils.js"></script>
    <script src="./lib/webgl-debug.js"></script>
    <script src="./lib/cuon-matrix.js"></script>
    <script src="./Shape Classes/Triangle.js"></script>
    <script src="./Shape Classes/Cube.js"></script>
    <script src="world.js"></script>
</head>

<body onload="main()">
    <div id="container">
        <div id="canvas-container">
            <canvas id="webgl" width="800" height="800">
                Please use a browser that supports "canvas"
            </canvas>
            <!-- Current Frame Rate -->
            <p id="fps"> XXX </p>
            Shift+Click to see them Dance!
            <br>
            Press Escape to stop the power of Dance!
        </div>
        <!-- Animal Settings -->
        <div id="controls-container">
            <!-- Animation Sliders -->
            <div class ='group'>
                <h2>Lighting Color</h2>
                <br>
                <label for="size">Red</label>
                <input type="range" id="redSlider" name="size" min="0" max="255" value="0"/>
                <br>
                <label for="size">Green</label>
                <input type="range" id="greenSlider" name="size" min="0" max="255" value="0"/>
                <br>
                <label for="size">Blue</label>
                <input type="range" id="blueSlider" name="size" min="0" max="255" value="0"/>
                <br>
                <br>
                <h2>Lighting Controls</h2>
                <br>
                <label>Light X:</label>
                <input type="range" id="lightSliderX" min="-10" max="10" step="0.1" value="0">
                <br>
                <label>Light Y:</label>
                <input type="range" id="lightSliderY" min="0" max="19" step="0.1" value="19">
                <br>
                <label>Light Z:</label>
                <input type="range" id="lightSliderZ" min="-10" max="10" step="0.1" value="0">
                <br>
                <br>
                <button id = "normalize">Normalize</button>
                <br>
                <button id = "power">On/Off Lighting</button>
                <br>
                <br>
        
            </div>
            <div class="group">
                <h2>Camera Settings</h3>
                <div>
                    <label for="size">Camera Angle</label>
                    <input type="range" id="angleSlider" name="size" min="0" max="360" value="0"/>
                </div>
            </div>
            <div class="group">
                <h2>House Customizations</h2>
                <br>
                <button id = "Oak">Oak House</button>
                <br>
                <button id = "DarkOak">Dark Oak House</button>
                <br>
                <button id = "Arcadia">Arcadia House</button>
                <br><br>
                <button id = "OakRoof">Oak Roof</button>
                <br>
                <button id = "DarkOakRoof">Dark Oak Roof</button>
                <br>
                <button id = "ArcadiaRoof">Arcadia Roof</button>
            </div>
        </div>
    </div>
    </body>
    </html>
